<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <div class="card-text">{{ post.description }}</div>
    <div class="comments">
      <h6>Comments:</h6>
      <ul>
        <li *ngFor="let comment of post.comments">{{ comment }}</li>
      </ul>
    </div>
  </div>
</div>
